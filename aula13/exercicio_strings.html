<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    

    <script>
        const nome = prompt("Digite o seu nome completo");
        console.log(nome.match(/[a-z]/g));
        const numLetras = nome.toLowerCase().match(/[a-z]/g).length;

        document.body.innerHTML += `O seu nome eh ${nome}<br>`;
        document.body.innerHTML += `O seu nome tem ${numLetras} letras<br>`;
        document.body.innerHTML += `A segunda letra do seu nome eh '${nome[1]}'<br>'`;
        document.body.innerHTML += `Qual eh o primeiro indice da letra 'a' no seu nome? ${nome.indexOf('a')}<br>`;
        document.body.innerHTML += `Qual eh o ultimo indice da letra 'a' no seu nome? ${nome.lastIndexOf('a')}<br>`;
        document.body.innerHTML += `As ultimas 3 letras do seu nome sao: ${nome.slice(-3)}<br>`;
        document.body.innerHTML += `As palavras do seu nome sao ${nome.split(' ')}<br>`;
        document.body.innerHTML += `Seu nome com letras maiusculas: ${nome.toUpperCase()}<br>`;
        document.body.innerHTML += `Seu nome com letras minusculas: ${nome.toLowerCase()}<br>`;
    </script>
</body>
</html>
